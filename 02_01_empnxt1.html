<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Tracking</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;

      flex-direction: column;
      justify-content: center;

      height: 100vh;
      background-color: #f4f4f4;
    }

      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .box h3 {
      color: #3498db;
    }
  </style>
</head>
<body>
  <div id="content">
    <h2>Hey Employee!!</h2>
    <a href="vehicle location.html" alt="nothimg">
    <div class="box" id="trackBusBox">
      <h3>TRACK YOUR BUS</h3>
      <p>Click here to track the location of your bus.</p>
    </div>
  </a>
    <div class="box" id="driverDetailsBox">
      <h3>KNOW DRIVER DETAILS</h3>
      <p>Click here to get information about the bus driver.</p>
    </div>
  </div>

</html>
