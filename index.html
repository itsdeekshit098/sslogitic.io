  <script>
    function displayRole() {
      var selectedRole = document.getElementById("userRole").value;

      // Hide all role blocks
      document.getElementById("employeeBlock").style.display = "none";
      document.getElementById("serviceProviderBlock").style.display = "none";
      document.getElementById("hrBlock").style.display = "none";

      // Display the selected role block
      document.getElementById(selectedRole + "Block").style.display = "inline-block";
    }
